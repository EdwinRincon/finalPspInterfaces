<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="descarga.png">
  <title>CEEP EXPRESS - Inicio</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <!-- PLUGIN PAGINATION JQUERY-->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/datatables.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-myred">
    <i class="fas fa-cube"></i>
    <a class="navbar-brand title-class" href="#">CeepExpress</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"><i class="fas fa-users"></i> Clientes <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-box"></i> Envíos</a>
        </li>
      </ul>
    </div>
  </nav>
  <main role="main" class="container-fluid">
    <div class="text-center">
      <h1 class="display-3">Clientes</h1>
    </div>

    <div class="row">
      <div class="col">

        <button id="adduserbtn" class="btn bg-myred bg-myredb  btn-md float-right m-3" data-toggle="modal"
          data-target="#ModalAddCliente">Añadir Cliente +<i class="far fa-user"></i></button>

      </div>
    </div>
    <div class="table-responsive-sm">
      <input type="text" id="inputBuscar" placeholder="Buscar...">
      <table id="myTable" class="table  table-hover table-bordered table-striped">
        <thead id="encabezados" class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>CIF/NIF</th>
            <th>Dirección Facturación</th>
            <th>Editar</th>
            <th>Envío</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla_clientes">
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <button class="btn btn-primary" id="btnAnterior"  tabindex="-1" >Anterior</button>
          

          <button class="btn btn-primary" id="btnSiguiente">Siguiente</button>
          </li>
        </ul>
      </nav>
    </div>

    <!--inicio modal anadir cliente-->
    <div>
      <div class="modal fade" id="ModalAddCliente" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title font-weight-light text-center" id="exampleModalLabel">Añadir Nuevo Cliente</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputidlb" class="col-sm-2 col-form-label">Id:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputid" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputnombrelb" class="col-sm-2 col-form-label">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputnombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputcifniflb" class="col-sm-2 col-form-label">CIF/NIF:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputcifnif">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="inputnombrelb" class="col-sm-2 col-form-label">Direcciones:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputdir">
                  </div>

                </div>


              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-outline-success" id="btnInsertar">Guardar y Añadir Cliente</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Fin modal-->


    <!--inicio modal editar cliente-->
    <div>
      <div class="modal fade" id="ModalEditCliente" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title font-weight-light text-center" id="exampleModalLabel">Editar Cliente</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group row">
                  <label for="inputidlb" class="col-sm-2 col-form-label">Id:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputeditarid" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputnombrelb" class="col-sm-2 col-form-label">Nombre:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputeditarnombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputcifniflb" class="col-sm-2 col-form-label">CIF/NIF:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputeditarcifnif" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputnombrelb" class="col-sm-2 col-form-label">Direcciones:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputeditardir">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-outline-success" id="btnModificar">Guardar Modificación  Cliente</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Fin modal editar cliente-->







  </main><!-- /.container -->


</body>
